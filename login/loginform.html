<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Signup/Login form</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel="stylesheet" href="css/loginform.css">

</head>
<body>
<!-- partial:index.partial.html -->
<style>
body {
  background-image: url('img_girl.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
<div class="container">
  <section id="formHolder">

    <div class="row">

      <!-- Brand Box -->
      <div class="col-sm-6 brand">
        <a href="#" class="logo"> <span></span></a>

        <div class="heading">
          <h2>>
        </div>

        <div class="success-msg">
          <p>Great! You are one of our members now</p>
          <a href="#" class="profile">Your Profile</a>
        </div>
      </div>

      <!-- Form Box -->
      <div class="col-sm-6 form">

        <!-- Login Form -->
        <div class="login form-peice switched">
          <form class="login-form" action="#" method="post">
            <div class="form-group">
              <label for="loginemail">อีเมล</label>
              <input type="email" name="loginemail" id="loginemail" required>
            </div>

            <div class="form-group">
              <label for="loginPassword">รหัสผ่าน</label>
              <input type="password" name="loginPassword" id="loginPassword" required>
            </div>

            <div class="CTA">
              <input type="submit" value="เข้าสู่ระบบ">
              <a href="#" class="switch">ยังไม่มีบัญชี?</a>
            </div>
          </form>
        </div><!-- End Login Form -->

        <!-- Signup Form -->
        <div class="signup form-peice">
          <form class="signup-form" action="#" method="post">

            <div class="form-group">
              <label for="name">ชื่อ-นามสกุล</label>
              <input type="text" name="username" id="name" class="name">
              <span class="error"></span>
            </div>

            <div class="form-group">
              <label for="email">อีเมล</label>
              <input type="email" name="emailAdress" id="email" class="email">
              <span class="error">jshdfojsdh</span>
            </div>

            <div class="form-group">
              <label for="phone">หมายเลขโทรศัพท์ - <small>(ทางเลือก)l</small></label>
              <input type="text" name="phone" id="phone">
            </div>

            <div class="form-group">
              <label for="password">รหัสผ่าน</label>
              <input type="password" name="password" id="password" class="pass">
              <span class="error"></span>
            </div>

            <div class="form-group">
              <label for="passwordCon">ยืนยันรหัสผ่าน</label>
              <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
              <span class="error"></span>
            </div>

            <div class="CTA">
              <input type="submit" value="สมัครเลย ตอนนี้" id="submit">
              <a href="#" class="switch">มีบัญชีอยู่เเล้ว?</a>
            </div>
          </form>
        </div><!-- End Signup Form -->
      </div>
    </div>

  </section>

  <footer>
    <p>
      Form made by: <a href="http://mohmdhasan.tk" target="_blank">Mohmdhasan.tk</a>
    </p>
  </footer>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script  src="js/loginform.js"></script>

</body>
</html>
